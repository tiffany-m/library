<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nova+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div id="library-container">
        <div class="library-header">My Library</div>
        <button id="add-new-book-btn">+ Add Book</button>
        <dialog id="modal">
            <form action="/" method="GET">
                <input type="text" id="author" placeholder="Author" minlength="2" maxlength="30">
                <input type="text" id="title" placeholder="Title" minlength="2" maxlength="30">
                <input type="number" id="num-pages" placeholder="Number of Pages" minlength="2" maxlength="6">
                <div>
                    Have you read it?
                    <select id="read">
                        <option value="Read">&nbsp; Read &nbsp;</option>
                        <option value="Not Read">Not Read</option>
                    </select> 
                </div>
                <input type="submit" id="submit" class="modal-btn">
                <button id="close-btn" class="modal-btn">Close</button>
            </form>
        </dialog>
        <div id="library-display">
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
