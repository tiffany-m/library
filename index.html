<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div id="library-container">
        <form action="/" method="GET" class="hidden">
            <div>
                <label for="author">Author</label>
                <input type="text" id="author" name="author" minlength="2" maxlength="20">
            </div>
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" name="title" minlength="2" maxlength="20">
            </div>
            <div>
                <label for="num-pages">Number of Pages</label>
                <input type="text" id="num-pages" name="num-pages" minlength="2" maxlength="4">
            </div>
            <div>
                Read <br>
                <input type="radio" id="yes" name="read" value="yes">
                <label for="yes">Yes</label><br>
                <input type="radio" id="no" name="read" value="no">
                <label for="no">No</label><br>
                <input type="radio" id="started" name="read" value="started">
                <label for="started">Started</label><br>
            </div>
        </form>
        <input type="submit" value="New Book" id="new-book-btn">
    </div>
    <script src="scripts.js"></script>
</body>
</html>
