<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div id="library-container">
        <button id="open-modal-btn">Add New Book</button>
        <dialog id="modal">
            <form action="/" method="GET">
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" minlength="2" maxlength="20">
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" minlength="2" maxlength="20">
                </div>
                <div>
                    <label for="num-pages">Number of Pages</label>
                    <input type="text" id="num-pages" name="num-pages" minlength="2" maxlength="4">
                </div>
                <div>
                    Read <br>
                    <select id="read">
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                        <option value="Started">Started</option>
                    </select>
                </div>
                <input type="submit" value="New Book" id="new-book-btn">
            </form>
        </dialog>
        <div id="library-display">

        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
